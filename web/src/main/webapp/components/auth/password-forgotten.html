<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">

		<!-- Add this panel to all html -->
		<div ng-show="vm.error">
			<div ng-show="vm.error">
        		{{vm.error}}
        	</div>
		</div>

		<div ng-hide="vm.tokenValidated">
	        <h2 class="text-center">Sign up</h2>
	        <form method="post" ng-submit="vm.passwordForgotten()" name="passwordForgottenForm">

	          <div class="form-group has-feedback" ng-class="{ 'has-error' : passwordForgottenForm.password.$invalid && passwordForgottenForm.password.$dirty }">
	            <input password-strength class="form-control input-lg" type="password" name="password" ng-model="vm.user.password" placeholder="Password" required>
	            <span class="ion-key form-control-feedback"></span>
	            <div class="help-block text-danger" ng-if="passwordForgottenForm.password.$dirty" ng-messages="passwordForgottenForm.password.$error">
	              <div ng-message="required">Password is required.</div>
	            </div>
	          </div>

	          <div class="form-group has-feedback" ng-class="{ 'has-error' : passwordForgottenForm.confirmPassword.$invalid && passwordForgottenForm.confirmPassword.$dirty }">
	            <input password-match="vm.user.password" class="form-control input-lg" type="password" name="confirmPassword" ng-model="vm.user.confirmPassword" placeholder="Confirm Password">
	            <span class="ion-key form-control-feedback"></span>
	            <div class="help-block text-danger" ng-if="passwordForgottenForm.confirmPassword.$dirty" ng-messages="passwordForgottenForm.confirmPassword.$error">
	              <div ng-message="compareTo">Password must match.</div>
	            </div>
	          </div>

	          <button type="submit" ng-disabled="passwordForgottenForm.$invalid" class="btn btn-lg btn-block btn-primary">Change password</button>

	        </form>
        </div>

      </div>
    </div>
  </div>
</div>
