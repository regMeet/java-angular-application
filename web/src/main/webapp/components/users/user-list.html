<div class="span6">
	<a ng-href="/#/user-creation/" class="btn btn-small">Create New User</a>
	</br></br>
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th th style="min-width: 80px;">ID</th>
				<th th style="min-width: 80px;">First name</th>
				<th th style="min-width: 80px;">Last name</th>
				<th th style="min-width: 80px;">Email</th>
				<th th style="min-width: 80px;">Google</th>
				<th th style="min-width: 80px;">Facebook</th>
				<th th style="min-width: 80px;">Role</th>
				<th th style="min-width: 80px;">Username</th>
				<th style="width:20px;"> </th>
            	<th style="width:20px;"> </th>
			</tr>
		</thead>
		<tr ng-repeat="user in vm.users">
			<td>{{ user.idUser }}</td>
			<td>{{ user.firstname }}</td>
			<td>{{ user.lastname }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.google }}</td>
			<td>{{ user.facebook }}</td>
			<td>{{ user.role }}</td>
			<td>{{ user.username }}</td>
			<td><a ng-href="/#/user-detail/{{ user.idUser }}" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="vm.deleteUser(user.idUser)" class="btn btn-small btn-danger">Delete</a></td>
		</tr>
	</table>
</div>
