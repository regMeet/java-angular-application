<div class="container">
    <h1>User detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>
            <div class="controls">
                <input type="text" id="name" ng-model="vm.user.firstname"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>
            <div class="controls">
                <input type="text" id="lastname" ng-model="vm.user.lastname"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputUsername">User name:</label>
            <div class="controls">
                <input type="text" id="username" ng-model="vm.user.username"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>
            <div class="controls">
                <input type="text" id="email" ng-model="vm.user.email"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
              <!-- user-detail.html: -->
                <a ng-click="vm.cancel()" class="btn btn-small">cancel</a>
                <a ng-click="vm.updateUser()" class="btn btn-small btn-primary">update user</a>
            </div>
        </div>
    </form>
</div>
